<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="container">
        <h2>Tamagotchi Character</h2>
    
        <object class="cartoon" data="img/Faces/Neutral/Neutral.svg" width="100px" height="100px"></object>

        <div class="btns">
            <img id="Sad" src="img/Buttons/SAD.svg" alt="Sad">
            <img id="Neutral" src="img/Buttons/NEUTRAL.svg" alt="Neutral">
            <img id="Laugh" src="img/Buttons/LOUGH.svg" alt="Laugh">
            <img id="Happy" src="img/Buttons/HAPPY.svg" alt="Happy">
            <img id="Angry" src="img/Buttons/ANGRY.svg" alt="Angry">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
